<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg">
    <div class="form-card">
      <h2>ðŸ“¬ Contact Us</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" placeholder="Enter your full name" />
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" placeholder="example@mail.com" />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject (Optional)</label>
          <input type="text" id="subject" placeholder="What's the topic?" />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" placeholder="Your message here..." rows="5"></textarea>
          <div class="error" id="messageError"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Send Message </button>
        <div class="loading" id="loadingMsg"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
